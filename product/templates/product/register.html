{% extends 'base.html' %}
{% load static %}
{% block content%}


<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url({% static 'images/img_bg_2.jpg' %})">
	<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
                          <h1>Регистрация</h1>
							<div>
                                <form method="post" action=".">
                                   {% csrf_token%}
									{{register_form.as_p}}
                                    <button type="submit" class="btn btn-primary">Подтвердить</button>
									<a href="{% url 'login'%}">Если есть акканут тогда войдите</a>
                                </form>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

{% endblock%}
